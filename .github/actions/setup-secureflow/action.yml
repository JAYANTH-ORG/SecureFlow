name: 'Setup SecureFlow'
description: 'Installs and configures SecureFlow-Core for GitHub Actions'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.11'
  secureflow-repo:
    description: 'SecureFlow-Core GitHub repository (format: owner/repo)'
    required: false
    default: 'your-org/secureflow-core'
  secureflow-ref:
    description: 'SecureFlow-Core repository reference (branch, tag, or commit)'
    required: false
    default: 'main'
  config-file:
    description: 'Path to SecureFlow configuration file'
    required: false
    default: '.secureflow.yaml'
  install-tools:
    description: 'Install additional security tools'
    required: false
    default: 'true'

outputs:
  secureflow-version:
    description: 'Installed SecureFlow version'
    value: ${{ steps.install.outputs.version }}
  config-path:
    description: 'Path to configuration file'
    value: ${{ steps.config.outputs.path }}

runs:
  using: 'composite'
  steps:
    - name: Detect Python dependencies
      id: detect-deps
      shell: bash
      run: |
        if [ -f "requirements.txt" ] || [ -f "pyproject.toml" ] || [ -f "setup.py" ] || [ -f "Pipfile" ]; then
          echo "has-python-deps=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Python dependency files detected"
        else
          echo "has-python-deps=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No Python dependency files found - skipping pip cache"
        fi

    - name: Set up Python (with cache)
      if: steps.detect-deps.outputs.has-python-deps == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'

    - name: Set up Python (without cache)
      if: steps.detect-deps.outputs.has-python-deps == 'false'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install SecureFlow
      id: install
      shell: bash
      run: |
        echo "üîß Installing SecureFlow-Core from GitHub..."
        
        # Install SecureFlow-Core directly from GitHub repository
        REPO_URL="git+https://github.com/${{ inputs.secureflow-repo }}.git@${{ inputs.secureflow-ref }}"
        echo "Installing from: $REPO_URL"
        
        pip install "$REPO_URL"
        
        # Get installed version
        VERSION=$(python -c "import secureflow_core; print(secureflow_core.__version__)" 2>/dev/null || echo "development")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "‚úÖ SecureFlow-Core $VERSION installed successfully"

    - name: Install Additional Security Tools
      if: inputs.install-tools == 'true'
      shell: bash
      run: |
        echo "üîß Installing additional security tools..."
        
        # Install common security tools
        pip install semgrep safety bandit checkov
        
        # Install system tools
        if command -v apt-get &> /dev/null; then
          sudo apt-get update
          sudo apt-get install -y git
        elif command -v yum &> /dev/null; then
          sudo yum install -y git
        fi
        
        echo "‚úÖ Additional security tools installed"

    - name: Setup Configuration
      id: config
      shell: bash
      run: |
        CONFIG_FILE="${{ inputs.config-file }}"
        
        if [ ! -f "$CONFIG_FILE" ]; then
          echo "üìù Creating default SecureFlow configuration..."
          
          cat > "$CONFIG_FILE" << EOF
        project:
          name: "${{ github.repository }}"
          description: "GitHub Actions Security Scan"
          team: "${{ github.repository_owner }}"
        
        scanning:
          sast_tool: "semgrep"
          sca_tool: "safety"
          secrets_tool: "trufflehog"
          severity_threshold: "medium"
          
          exclude_paths:
            - ".git/"
            - ".github/"
            - "node_modules/"
            - "__pycache__/"
            - "*.pyc"
            - "*.log"
            - "test_data/"
            - "tests/fixtures/"
        
        github:
          repository: "${{ github.repository }}"
          token: "\${{ github.token }}"
        
        reporting:
          formats: ["json", "sarif"]
          include_remediation: true
        
        advanced:
          parallel_scans: true
          max_workers: 2
        EOF
          
          echo "‚úÖ Default configuration created at $CONFIG_FILE"
        else
          echo "‚úÖ Using existing configuration at $CONFIG_FILE"
        fi
        
        echo "path=$CONFIG_FILE" >> $GITHUB_OUTPUT

    - name: Verify Installation
      shell: bash
      run: |
        echo "üîç Verifying SecureFlow installation..."
        
        # Test module import
        python -c "import secureflow_core; print(f'‚úÖ SecureFlow-Core {secureflow_core.__version__} imported successfully')"
        
        # Test CLI if available
        if command -v secureflow &> /dev/null; then
          echo "‚úÖ SecureFlow CLI is available"
          secureflow --version || echo "CLI version check failed but continuing..."
        else
          echo "‚ö†Ô∏è SecureFlow CLI not in PATH, using Python module mode"
        fi
        
        echo "‚úÖ SecureFlow installation verified successfully"
